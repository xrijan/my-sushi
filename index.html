<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/sushi-favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="src/css/style.css">
  <title>SUSHIMAN</title>
</head>
<body>
  <header>
    <nav class="header__nav">
      <div class="header__logo">
        <h4>SUSHIMAN</h4>
        <div class="header__logo-overlay"></div>
      </div>

      <ul class="header__menu">
        <li><a href="#menu">Menu</a></li>
        <li><a href="#food">Food</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about-us">About Us</a></li>
        <li><img src="assets/search.svg" alt="search"></li>
      </ul>

      <ul class="header__menu-mobile">
        <li><img src="assets/menu.svg" alt="menu"></li>
      </ul>
    </nav>
</head>
    <section class="hero">
      <div class="hero__image">
        <img src="assets/sushi-1.png" alt="sushi">
        <h2>
          日 <br>
          本 <br>
          食
        </h2>
        <div class="hero__image-overlay"></div>
      </div>

      <div class="hero__content">

        <div class="hero__content-info">
          <h1>Feel the taste of Japanese food</h1>
          <p>Feel the taste of the most popular Japanese food from anywhere and anytime.</p>

        <div class="hero__content-buttons">
          <button class="hero__content-order-button">Order Now</button>
          <button class="hero__content-play-button">
            <img src="assets/play-circle.svg" alt="play">
            How to Order
          </button>
        </div>
      </div>
      
        <div class="hero__content-testimonial">
          <div class="hero__content-customer flex-center">
            <h4>24<span>4k+</span></h4>
            <p>Happy Customer</p>
          </div>

          <div class="hero__content-review">
            <img src="assets/user.png" alt="user">
            <p>"This is the best Japanese food delivery service that ever existed."</p>
          </div>
        </div>
      </div>
    </section>


    
<script type="module" src="src/js/script.js"></script>
</body>
</html>
